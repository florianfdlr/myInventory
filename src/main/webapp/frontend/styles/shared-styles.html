<!-- Place these in your app’s entry point -->
<link rel="import" href="../bower_components/vaadin-material-theme/color.html">
<link rel="import" href="../bower_components/vaadin-material-theme/typography.html">

<!-- Include the main style modules in global scope (you app’s entry point) -->
<custom-style>
    <style include="material-color-light material-typography"></style>
    <style include="material-light-color"></style>
    <style>
        html  {
            --material-font-family: "Roboto", sans-serif
        }

        body {
            width: 100wh;
            height: 100vh;
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            -webkit-animation: Gradient 15s ease infinite;
            -moz-animation: Gradient 15s ease infinite;
            animation: Gradient 15s ease infinite;
        }

        @-webkit-keyframes Gradient {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        @-moz-keyframes Gradient {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }

        .setupLabel  {
            font-size: 5em;
            text-shadow: 1px 1px 1px black;
            color: white;
        }

        .setupStepLabel  {
            font-size: 3em;
            margin-top: -20px;
            text-shadow: 1px 1px 1px black;
            color: white;
        }

        .setupBox  {
            box-shadow: 0px 0px 3px black;
            margin-top: 50px;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: white;
        }

        .setupLine_1, .setupLine_2  {
            width: calc(40vw - 40px);
        }

        .SetupSubmitBtn  {
            margin-top: 20px;
            width: calc(40vw - 40px);
        }

        .setupProgress  {
            width: calc(40vw - 40px);
        }

        //PAGE2

        .submitUser  {
            border-radius: 100px;
        }
    </style>
</custom-style>
